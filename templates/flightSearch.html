{% extends "layout.html" %}
{% block title %}Search{% endblock %}

{% block body %}

<script src="/static/js/passengersCount.js"></script>
<script src="/static/js/formInputStyle.js"></script>

<div class="search-container">
  <div class="search-header">
    <h1>Flight Search</h1>
    <p class="text-white-50">Find your perfect journey with SkyWings</p>
  </div>

  <form id="flightSearchForm" method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label">From</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-plane-departure"></i>
            </span>
            <select id="departure" name="departure" class="form-control">
              <option disabled {% if not values.departure %}selected{% endif %}>Select a departure city</option>
              {% for place in values.places %}
              <option value="{{ place[0] }}" {% if place[0] == values.departure %}selected{% endif %}>
                {{ place[0] }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label class="form-label">To</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-plane-arrival"></i>
            </span>
            <select id="destination" name="destination" class="form-control">
              <option disabled {% if not values.destination %}selected{% endif %}>Select a destination city</option>
              {% for place in values.places %}
              <option value="{{ place[0] }}" {% if place[0] == values.destination %}selected{% endif %}>
                {{ place[0] }}
              </option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <!-- <div class="col-md-6"> -->
      <div class="col-md-12">
        <div class="form-group">
          <label class="form-label">Departure Date</label>
          <input
            type="date"
            class="form-control"
            id="departDate"
            name="departDate"
            value="{{ values.depart_date_str }}"
            min="{{ values.depart_date_str }}"
          />
        </div>
      </div>

      <!-- <div class="col-md-6">
        <div class="form-group">
          <label class="form-label">Passengers</label>
          <div class="passenger-counter">
            <button type="button" class="counter-btn" id="decreasePassengers">
              <i class="fas fa-minus"></i>
            </button>
            <div class="counter-value" id="passengersCount">{{ values.passengers }}</div>
            <button type="button" class="counter-btn" id="increasePassengers">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <input type="hidden" id="passengers" name="passengers" value="{{ values.passengers }}" />
        </div>
      </div> -->
      <input type="hidden" id="passengers" name="passengers" value="1" />

      <div class="col-12">
        <button type="submit" class="search-btn">
          <i class="fas fa-search me-2"></i>Search Flights
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
