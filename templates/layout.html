<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWings: {% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="airline-header">
      <div
        class="container d-flex justify-content-between align-items-center py-2"
      >
        <!-- Logo Section -->
        <div class="logo">
          <i class="fas fa-plane"></i>
          <span>SkyWings Airlines</span>
        </div>

        <!-- Desktop Navigation -->
        <nav class="d-none d-lg-block">
          <ul class="d-flex gap-4 list-unstyled mb-0">
            <li>
              <a href="/" class="text-white text-decoration-none hover-gold"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/flight_search"
                class="text-white text-decoration-none hover-gold"
                >Find Flights</a
              >
            </li>
            <li>
              <a href="#" class="text-white text-decoration-none hover-gold"
                >About</a
              >
            </li>
          </ul>
        </nav>

        <!-- Mobile Toggle -->
        <button class="d-lg-none btn p-2 text-white" id="mobileMenuToggle">
          <i class="fas fa-bars fa-lg"></i>
        </button>

        <!-- Mobile Menu (Hidden by default) -->
        <div class="mobile-menu d-lg-none" id="mobileMenu">
          <div class="bg-dark p-3 rounded mt-2">
            <a href="/" class="d-block text-white py-2 hover-gold">Home</a>
            <a href="/flight_search" class="d-block text-white py-2 hover-gold"
              >Find Flights</a
            >
            <a href="#" class="d-block text-white py-2 hover-gold">About</a>
          </div>
        </div>
      </div>
    </header>
    {% if get_flashed_messages() %}
    <header>
      <div class="alert alert-primary mb-0 text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
      </div>
    </header>
    {% endif %}
    <div class="background-container">
      <div class="background-image"></div>
    </div>
    {% block body %}{% endblock %}
  </body>
</html>
