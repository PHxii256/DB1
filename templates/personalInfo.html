<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings Airlines | Passenger Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="airline-header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-plane"></i>
        <span>SkyWings Airlines</span>
      </div>
    </div>
  </header>

  <div class="container my-5">
    <div class="form-container">
      <div class="form-header">
        <h2><i class="fas fa-user-tie"></i> Passenger Details</h2>
        <p class="mb-0">Please provide the traveler's information as it appears on official documents</p>
      </div>

      <div class="alert alert-info mb-4">
        <h5 class="alert-heading"><i class="fas fa-info-circle"></i> Important Information</h5>
        <p class="mb-0">Traveler names must match government-issued photo ID exactly. Double-check for accuracy.</p>
      </div>

      <form id="passengerForm">
        <div class="form-section">
          <h4>Primary Traveler Information</h4>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="title" class="form-label required-field">Title</label>
              <select class="form-select" id="title" required>
                <option value="">Select</option>
                <option>Mr.</option>
                <option>Mrs.</option>
                <option>Ms.</option>
                <option>Dr.</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label for="firstName" class="form-label required-field">First name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-4">
              <label for="middleName" class="form-label">Middle name</label>
              <input type="text" class="form-control" id="middleName">
            </div>
            <div class="col-md-4">
              <label for="lastName" class="form-label required-field">Last name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label for="email" class="form-label required-field">Email address</label>
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label required-field">Country/Territory Code</label>
              <select class="form-select" id="countryCode" required>
                <option value="">Select</option>
                <option value="+20">Egypt (+20)</option>
                <option value="+970">Palestine (+970)</option>
                <option value="+218">Libya (+218)</option>
                <option value="+962">Jordan (+962)</option>
                <option value="+1">United States (+1)</option>
              </select>
            </div>
            <div class="col-md-8">
              <label for="phone" class="form-label required-field">Phone number</label>
              <input type="tel" class="form-control" id="phone" required>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="textAlerts">
                <label class="form-check-label" for="textAlerts">
                  Receive text alerts about this trip. Message and data rates may apply.
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h4>Identification Details</h4>
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label required-field">Document Type</label>
              <select class="form-select" id="documentType" required>
                <option value="">Select</option>
                <option>Passport</option>
                <option>Driver's License</option>
                <option>National ID</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="documentNumber" class="form-label required-field">Document Number</label>
              <input type="text" class="form-control" id="documentNumber" required>
            </div>
            <div class="col-md-4">
              <label for="nationality" class="form-label required-field">Nationality</label>
              <select class="form-select" id="nationality" required>
                <option value="">Select</option>
                <option>Egypt</option>
                <option>Palestine</option>
                <option>Libya</option>
                <option>Jordan</option>
                <option>United States</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label required-field">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="col-md-8">
              <label for="dateOfBirth" class="form-label required-field">Date of Birth</label>
              <div class="date-input-wrapper">
                <input type="date" class="form-control" id="dateOfBirth" required>
                <i class="fas fa-calendar-alt calendar-icon"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <button type="button" class="btn btn-outline-secondary me-md-2">
            <i class="fas fa-arrow-left me-2"></i>Back
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-arrow-right me-2"></i>Continue to Payment
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
